<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <title>Library</title>
</head>

<body class="container">
    <h1 class="text-center mt-5">Das-Sam Library</h1>

    <div class="text-center">
        <button class="btn btn-dark mt-5 " id="form-btn">Add New Book</button>
    </div>
    <form id="newForm" class="d-none w-50 m-auto p-4 ">
        <h2 class="text-center p-4"> New Book </h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Title" name="title">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Author" name="author">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Pages" name="pages">
        </div>

        <div class="form-group">
            <p>Have you read this book ?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="read" id="read1" value="yes" />
                <label class="form-check-label" for="read1">Yes</label><br />
                <input class="form-check-input" type="radio" name="read" id="read2" value="no" checked />
                <label class="form-check-label" for="read1">No</label>
            </div>
        </div>
        <button type="submit" class="btn btn-dark m-auto ">Submit</button>
        <a id="cancel" href="#">Cancel</a>
    </form>

    <table id="table" class="table col mt-5 mb-5 ml-5">
        <thead>
            <th>
                Title
            </th>
            <th>
                Author
            </th>
            <th>
                Pages
            </th>
            <th>
                Read
            </th>
        </thead>
        <tbody id="tbody"></tbody>

    </table>
    <script src="index.js"></script>
</body>

</html>
